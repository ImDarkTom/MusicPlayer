<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/playlist.css">
    <script type="module" src="js/playlist/playlist.js" defer></script>
</head>
<body>
    <div id="info">
        <img id="icon"id="icon" alt="Playlist icon" src="img/placeholder-cover.jpg">
        <h1 id="title">Loading...</h1>
        <button id="save-playlist"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#ffffff" d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3s3 1.34 3 3s-1.34 3-3 3zm3-10H5V5h10v4z"/></svg></button>
    </div>
    <table id="list">
        <tr id="headers">
            <th id="index-header">#</th>
            <th>Title</th>
            <th>Artist</th>
            <th id="length-header">Length</th>
        </tr>
    </table>
    <template id="item-tem">
        <tr class="song-item">
            <td class="item-index"></td>
            <td class="item-title"></td>
            <td class="item-artist"></td>
            <td class="item-length"></td>
        </tr>
    </template>
</body>
</html>
