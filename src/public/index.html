<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <div id="top-bar">
            <input type="text" id="search" placeholder="Search..." list="song-search-results">
        </div>
        <datalist id="song-search-results"></datalist>
    </div>

    <div id="music-info">
        <img src="/img/noimage.jpg" alt="Album Cover" id="song-cover">
        <span id="song-text-info"><p id="song-artist">?</p><p>-</p><p id="song-name">?</p></span>
        <button id="loop-song">🔁</button>
    </div>

    <div id="music-controls">
        <audio src="" id="playing"></audio>
        <button id="play-pause">▶</button>
        <input type="range"  id="seek-slider" max="0" value="0">
        <span id="audio-time">
            <p id="audiocurrent">??:?</p>
            <p> / </p>
            <p id="audioduration">??:?</p>
        </span>
        <button id="volume" class="volume-controls">🔊</button>
        <input type="range" id="volume-slider" class="volume-controls" max="100" value="100">
        <p id="volume-text" class="volume-controls">100%</p>
    </div>
</body>   
</html>
