<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script type="module" src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div id="app-container">
        <div id="top-bar">
            <input type="text" id="search" placeholder="Search..." autocomplete="off">
            <div id="menu-container">
                <button id="menu">â‰¡</button>
                <ul id="dropdown-menu">
                    <li id="upload-btn">Upload</li>
                    <li id="share-song">Share current song</li>
                </ul>
            </div>
        </div>
        <div id="upload-background">
            <iframe src="/upload.html" frameborder="0" id="upload-frame"></iframe>
        </div>
        <ul id="search-results" class="vertical-scroll-thin"></ul>
        <div id="recent-uploads-container" class="horizontal-song-list">
            <h2>Recent Uploads</h2>
            <ul id="recent-uploads" class="song-list horizontal-scroll-thin"></ul>
        </div>
        <div id="favs-list-container" class="horizontal-song-list">
            <h2>Favourites</h2>
            <ul id="fav-songs" class="song-list horizontal-scroll-thin"></ul>
        </div>
    </div>

    <div id="music-bar">
        <div id="bg-overlay">
            <div id="song-info">
                <img src="/img/placeholder-cover.jpg" id="bar-album-cover">
                <div id="bar-song-info-text">
                    <p id="bar-title">-</p>
                    <p id="bar-artist">-</p>
                    </span>
                </div>
            </div>
            <div id="bar-controls">
                <audio src="" id="playing"></audio>
                <div id="button-controls">
                    <button id="fav-song"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="#ffffff" d="m12.1 18.55l-.1.1l-.11-.1C7.14 14.24 4 11.39 4 8.5C4 6.5 5.5 5 7.5 5c1.54 0 3.04 1 3.57 2.36h1.86C13.46 6 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5c0 2.89-3.14 5.74-7.9 10.05M16.5 3c-1.74 0-3.41.81-4.5 2.08C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.41 2 8.5c0 3.77 3.4 6.86 8.55 11.53L12 21.35l1.45-1.32C18.6 15.36 22 12.27 22 8.5C22 5.41 19.58 3 16.5 3Z"/></svg></button>
                    <button id="play-pause"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M8 5.14v14l11-7l-11-7Z"/></svg></button>
                    <button id="loop-song"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="#ffffff" d="M17 17H7v-3l-4 4l4 4v-3h12v-6h-2M7 7h10v3l4-4l-4-4v3H5v6h2V7Z"/></svg></button>
                </div>
                <div id="seek-container">
                    <p id="audiocurrent">??:?</p>
                    <input type="range"  id="seek-slider" max="0" value="0">
                    <p id="audioduration">??:?</p>
                </div>
            </div>
            <div id="volume-controls">
                <button id="volume">ðŸ”Š</button>
                <input type="range" id="volume-slider" max="100" value="100">
            </div>
        </div>
    </div>

    <template id="search-result-template">
        <li class="search-result">
            <img src="" class="result-album-cover">
            <div class="result-text-info">
                <p class="result-song-title"></p>
                <p class="result-song-artist"></p>
            </div>
        </li>
    </template>
    <template id="song-list-card-template">
        <li class="song-list-card">
            <img src="">
            <p class="title"></p>
            <p class="artist"></p>
        </li>
    </template>
</body>   
</html>
