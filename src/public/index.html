<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script type="module" src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div id="app-container">
        <div id="top-bar">
            <input type="text" id="search" placeholder="Search..." autocomplete="off">
            <div id="menu-container">
                <button id="menu">‚â°</button>
                <ul id="dropdown-menu">
                    <li id="upload-btn">Upload</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
        <div id="upload-background">
            <iframe src="/upload.html" frameborder="0" id="upload-frame"></iframe>
        </div>
        <ul id="search-results" class="vertical-scroll-thin"></ul>
        <div id="recent-uploads-container" class="horizontal-song-list">
            <h2>Recent Uploads</h2>
            <ul id="recent-uploads" class="song-list horizontal-scroll-thin"></ul>
        </div>
        <div id="favs-list-container" class="horizontal-song-list">
            <h2>Favourites</h2>
            <ul id="fav-songs" class="song-list horizontal-scroll-thin"></ul>
        </div>
    </div>

    <div id="music-bar">
        <div id="bg-overlay">
            <div id="song-info">
                <img src="/img/noimage.jpg" id="bar-album-cover">
                <div id="bar-song-info-text">
                    <p id="bar-title">-</p>
                    <p id="bar-artist">-</p>
                    </span>
                </div>
            </div>
            <div id="bar-controls">
                <audio src="" id="playing"></audio>
                <div id="button-controls">
                    <button id="fav-song">ü§ç</button>
                    <button id="play-pause">‚ñ∂Ô∏è</button>
                    <button id="loop-song">üîÅ</button>
                </div>
                <div id="seek-container">
                    <p id="audiocurrent">??:?</p>
                    <input type="range"  id="seek-slider" max="0" value="0">
                    <p id="audioduration">??:?</p>
                </div>
            </div>
            <div id="volume-controls">
                <button id="volume">üîä</button>
                <input type="range" id="volume-slider" max="100" value="100">
            </div>
        </div>
    </div>

    <template id="search-result-template">
        <li class="search-result">
            <img src="" class="result-album-cover">
            <div class="result-text-info">
                <p class="result-song-title"></p>
                <p class="result-song-artist"></p>
            </div>
        </li>
    </template>
    <template id="song-list-card-template">
        <li class="song-list-card">
            <img src="">
            <p class="title"></p>
            <p class="artist"></p>
        </li>
    </template>
</body>   
</html>
